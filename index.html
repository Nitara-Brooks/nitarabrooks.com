    <style>
        a:link,
        a:visited {
            background-color: #E5F1CD;
            color: #5D5C1B;

            text-align: center;
            text-decoration: none;
            display: inline-block;

    </style>


    <!--DROPDOWN-->
    <style>
        .dropbtn {
            background-color: #E5F1CD;
            color: #5D5C1B;
            font-size: 20px;
            padding: 14px 25px;
            border: 3px;
            border-color: #5D5C1B;
            font-family: "adobe-jenson-pro-display", serif;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            font-size: 20px;

        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #E5F1CD;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border: 3px;
            font-size: 20px;

        }

        .dropdown-content a {
            color: #5D5C1B;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 20px;

        }

        .dropdown-content a:hover {

            font-size: 20px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            font-size: 20px;
        }

        .dropdown:hover .dropbtn {

            font-size: 20px;
        }
    </style>

    <!--BUTTON END-->
</head>
